buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.5.31"
}

allprojects {
    apply from: "$rootDir/ktlint.gradle"

    group 'com.github.kotlintelegrambot'
    version '0.3.4'

    repositories {
        mavenCentral()
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}
